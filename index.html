<style>
    @keyframes popup {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: white;
      border: 3px solid pink;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: 40px 0;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      animation: popup 0.6s ease;
    }

    .top-image {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #e91e63;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 20px;
      color: #e91e63;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .card-message p {
      font-size: 15px;
      color: #444;
      text-align: left;
      line-height: 1.8;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .home-button {
      background: linear-gradient(to right, #ffa4c9, #ffb6d9);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 20px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background: linear-gradient(to right, #ff85b3, #ffaad4);
      transform: scale(1.05);
    }

    /* Music Icon and Slider */
	.music-wrapper {
	  position: fixed;
	  top: 10px;
	  left: 10px;
	  z-index: 100;
	}

	.volume-container {
	  position: relative;
	  height: 50px;
	  width: 50px;
	  background: linear-gradient(to right, #ffa4c9, #ffb6d9);
	  border-radius: 15px;
	  box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
	  overflow: visible;
	  transition: width 0.3s ease;
	}

	.music-wrapper:hover .volume-container {
	  width: 200px;
	}

	.music-icon {
	  width: 50px;
	  height: 50px;
	  font-size: 20px;
	  color: white;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  cursor: pointer;
	  transition: transform 0.3s ease;
	  z-index: 2;
	  position: relative;
	}

	.music-icon:hover {
	  transform: scale(1.05);
	}

	.volume-slider {
	  position: absolute;
	  left: 60px;
	  top: 5px;
	  opacity: 0;
	  transition: opacity 0.3s ease;
	  background: transparent;
	  display: flex;
	  align-items: center;
	  height: 40px;
	}

	.music-wrapper:hover .volume-slider {
	  opacity: 1;
	}

	.volume-slider input[type="range"] {
	  width: 120px;
	  height: 6px;
	  background: #ffe0ec;
	  border-radius: 4px;
	  appearance: none;
	  outline: none;
	  cursor: pointer;
	}

	.volume-slider input[type="range"]::-webkit-slider-thumb {
	  appearance: none;
	  width: 14px;
	  height: 14px;
	  background: white;
	  border-radius: 50%;
  	  box-shadow: 0 0 2px rgba(0,0,0,0.3);
	}

	.volume-slider input[type="range"]::-moz-range-thumb {
	  width: 14px;
	  height: 14px;
	  background: white;
	  border-radius: 50%;
	  border: none;
	  box-shadow: 0 0 2px rgba(0,0,0,0.3);
	}
  </style>
</head>
